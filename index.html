<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container">
        <img src="clock.png" alt="error loading" class="clock-img">
        <div id="clock-center"></div>
        <div id="hour" class="clock-hands"></div>
        <div id="minute" class="clock-hands"></div>
        <div id="second" class="clock-hands"></div>
    </div>
    <div class="switch-button" onclick="addclass()"></div>

    <script src="script.js"></script>
</body>

</html>
